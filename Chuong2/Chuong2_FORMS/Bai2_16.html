<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 50%;
            max-width: 600px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <img src="https://www.mango.org/wp-content/uploads/2021/09/logo_mango.png" alt="">
    <form>
        <label for="email">Email Address</label>
        <input type="email" name="email" id="email" required>
        <label for="dateofbooking">Date Of Booking</label>
        <input type="date" name="dateofbooking" id="dateofbooking">
        <label for="cancellationPolicy">
            <input type="checkbox" name="cancellationPolicy" id="cancellationPolicy" required>
            I agree to the cancellation policy
        </label>
        <button  style="width: 30%;">Book Now</button>
    </form>
</body>
</html>
