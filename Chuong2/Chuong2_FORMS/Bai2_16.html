<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        form {
            display: flex;
            flex-direction: column;
            width: 50%;
            max-width: 600px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <center>
        <img src="https://www.mango.org/wp-content/uploads/2021/09/logo_mango.png" alt="">
        <form>
            <table>
                <tr>
                    <td><label for="email">Email Address</label></td>
                    <td><input type="email" name="email" id="email" required></td>
                </tr>
                <tr>
                    <td><label for="dateofbooking">Date Of Booking</label></td>
                    <td><input type="date" name="dateofbooking" id="dateofbooking"></td>
                </tr>
                <tr>
                    <td><label for="Nop">Number of people</label></td>
                    <td><input type="text" name="Nop"></td>
                </tr>
                <tr>
                    <td colspan="2">
                        <label for="cancellationPolicy">
                            <input type="checkbox" name="cancellationPolicy" id="cancellationPolicy" required>
                            I agree to the cancellation policy
                        </label>
                    </td>
                </tr>
                <tr>
                    <td colspan="2">
                        <center><button style="width: 30%;">Book Now</button></center>
                    </td>
                </tr>
            </table>
        </form>
        </center>
</body>
</html>
