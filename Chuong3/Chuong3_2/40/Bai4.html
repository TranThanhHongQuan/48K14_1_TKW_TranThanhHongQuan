<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 4</title>
    <style>
        .container {
            display: flex;
            flex-direction: column;
        }

        .box {
            background-color: #20b2aa;
            color: white;
            margin: 2px;
        }

        .box:nth-child(1) {
            height: 100px;
        }

        .box:nth-child(2) {
            height: 150px;
        }

        .box:nth-child(3) {
            height: 200px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Hộp 1</div>
        <div class="box">Hộp 2</div>
        <div class="box">Hộp 3</div>
    </div>
</body>
</html>
