<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bài 5</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around; 
        }
        .box {
            background-color: #87CEEB;
            color: white;
            text-align: center;
            padding: 20px;
            flex-basis: 10%;
        }
        

        .box.center {
            background-color: #f08080;
            flex-basis: 60%;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box">Hộp 1</div>
        <div class="box">Hộp 2</div>
        <div class="box center">Hộp 3 (Trung tâm)</div>
        <div class="box">Hộp 4</div>
        <div class="box">Hộp 5</div>
    </div>
</body>
</html>
