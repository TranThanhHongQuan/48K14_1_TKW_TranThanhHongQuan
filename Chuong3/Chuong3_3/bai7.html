<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tong{
            display: grid;
            gap: 10px;
            grid-template-columns: auto auto auto;
        }
        .nhanh{
            background-color: lightblue;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 30px;
        }
        .nhanh:nth-child(1){grid-area: 1/1/3/2}
        .nhanh:nth-child(2){grid-area: 1/2/2/4}

    </style>
</head>
<body>
    <div class="tong">
        <div class="nhanh">Mục 1</div>
        <div class="nhanh">Mục 2</div>
        <div class="nhanh">Mục 3</div>
        <div class="nhanh">Mục 4</div>
        <div class="nhanh">Mục 5</div>
    </div>
</body>
</html>
