<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tong{
            display: grid;
            grid-template-columns: 200px 200px;
            grid-template-rows: 100px 100px 100px;
            gap: 20px;
        }
        .nhanh{
            background-color: rgb(247, 159, 188);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .q1{
            grid-column: 1/3;
        }
    </style>
</head>
<body>
    <div class="tong">
        <div class="nhanh q1">Mục 1</div>
        <div class="nhanh q2">Mục 2</div>
        <div class="nhanh q3">Mục 3</div>
        <div class="nhanh q4">Mục 4</div>
        <div class="nhanh q5">Mục 5</div>
    </div>
</body>
</html>
