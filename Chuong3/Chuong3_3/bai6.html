<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tong{
            display: grid;
            grid-template-columns: auto auto;
            grid-auto-rows: 200px;
            gap: 10px;
        }
        .nhanh{
            background-color: rgb(78, 186, 150);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: smaller;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="tong">
        <div class="nhanh q1">Mục 1</div>
        <div class="nhanh q2">Mục 2</div>
        <div class="nhanh q3">Mục 3</div>
        <div class="nhanh q4">Mục 4</div>
    </div>
</body>
</html>
