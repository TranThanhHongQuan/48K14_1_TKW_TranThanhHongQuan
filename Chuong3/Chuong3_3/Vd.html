<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tong{
            display: grid;
            background-color: aqua;
            margin: 10px;
            padding: 10px;
            grid-template-columns:  auto auto auto;
            text-align: center;
            gap:10px;
        }
        .tong > div {
            padding: 10px;
        }
        .nhanh{
            color: blue;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <div class="tong">
        <div class="nhanh i1">1</div>
        <div class="nhanh i2">2</div>
        <div class="nhanh i3">3</div>
        <div class="nhanh i4">4</div>
        <div class="nhanh i5">5</div>
        <div class="nhanh i6">6</div>
        <div class="nhanh i7">7</div>
        <div class="nhanh i8">8</div>
        <div class="nhanh i9">9</div>
        <div class="nhanh i10">10</div>
        <div class="nhanh i11">11</div>
        <div class="nhanh i12">12</div>
        
    </div>
</body>
</html>
