<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .grid-container {
            display: grid;
            text-align: center;
            grid-template-columns: auto auto auto;
            grid-template-rows: auto auto auto ;
            gap: 5px 5px; 
            background-color: orange;
            border: orange solid 5px;
            /*grid-template-areas:  'Header Header Header'
                                    'Menu   Main   Right'
                                    'Menu   Footer Footer';*/
        }
        .grid-header {
            grid-column: 1/4;
            background-color: rgb(249, 220, 165);
        }
        .grid-menu {
            grid-row: 2/4;
            background-color: rgb(249, 220, 165);
        }
        .grid-main {
            grid-column: 2/3;
            background-color: rgb(249, 220, 165);
        }
        .grid-right {
            grid-column: 3/4;
            background-color: rgb(249, 220, 165);
        }
        .grid-footer {
            grid-column: 2/4;
            background-color: rgb(249, 220, 165);
        }
        @media (max-width: 1024px)
        {
            .grid-container {grid-template-columns: auto auto;}
            .grid-header {grid-column: 1/4;}
            .grid-menu {grid-row: 2/4;}
            .grid-main {grid-column: 2/3;}
            .grid-right {grid-column: 3/4;}
            .grid-footer {grid-column: 2/4;}
        }
        @media (max-width: 768px) {
            .grid-container {grid-template-columns: auto;}
            .grid-header, .grid-menu, .grid-footer {grid-column: 1/3;}
            .grid-main {grid-column: 1/2;}
            .grid-right {grid-column:2/3}
        }
        @media (max-width: 640px) {
            .grid-container {
                grid-template-columns: auto;
                gap: 10px;}

            .grid-header, .grid-menu, .grid-main, .grid-right, .grid-footer {
                grid-column: 1/2;}
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-header">Header</div>
        <div class="grid-menu">Menu</div>
        <div class="grid-main">Main</div>
        <div class="grid-right">Right</div>
        <div class="grid-footer">Footer</div>
    </div>
</body>
</html>
