<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .tong{
            display: grid;
            grid-template-columns: 100px 100px 100px 100px;
            grid-template-rows: 50px 50px;
            gap:20px;
        }
        .nhanh{
            background-color: aquamarine;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: smaller;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="tong">
        <div class="nhanh q1">Mục 1</div>
        <div class="nhanh q2">Mục 2</div>
        <div class="nhanh q3">Mục 3</div>
        <div class="nhanh q4">Mục 4</div>
        <div class="nhanh q5">Mục 5</div>
        <div class="nhanh q6">Mục 6</div>
        <div class="nhanh q7">Mục 7</div>
        <div class="nhanh q8">Mục 8</div>
    </div>
</body>
</html>
