<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background-color: #fff5ee;
        }
        p {
            background-color: yellow;
            color: rgb(154, 25, 25);
        }
        ol{
            color:rgb(52, 173, 52);
            display: inline-block;
        }
        li {
            border: 2px dashed black; /* Đường viền nét đứt, dày 2px, màu đen */ 
          }
    </style>
</head>
<body>
    <ul>
        <p>Danh sách môn học:</p>
        <ol>
            <li>Tin học văn phòng</li>
            <li>Cơ sở lập trình</li>
            <li>Mạng và truyền thông</li>
            <li>Phân tích và thiết kế web</li>
        </ol>
    </ul>
</body>
</html>
