<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Samsung Galaxy S20 FE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .product-title {
            font-size: 24px;
            font-weight: bold;
        }
        .rating {
            color: #fbc02d;
            font-size: 18px;
        }
        .rating-count {
            font-size: 14px;
            color: gray;
        }
        .price {
            font-size: 32px;
            font-weight: bold;
            color: #ff5722;
        }
        .discount {
            font-size: 14px;
            color: gray;
        }
        .color-options {
            display: flex;
            gap: 20px;
        }
        .color-option {
            border: 1px solid #ccc;
            padding: 10px;
            border-radius: 5px;
            text-align: center;
            width: 10%;
            display: flex;
            align-items: center;
            flex-direction: row;
            gap: 10px;
        }
        .color-option img {
            max-width: 50%;
        }
        .product_color{
            margin-right: 30px;
            box-shadow: 0 0 2px  rgba(0, 0, 0, 0.1);
            display: inline-flex;
            align-items: center;
        }
        .product_img{ 
            height: 100%;
        }
        .product_color{ 
            height: 48px;
            padding: 5px;
            border-radius: 10px 
        }
    </style>
</head>
<body> 
    <div class="product">
        <p class="product-title">Điện Thoại Samsung Galaxy S20 FE (8GB/256GB) - Hàng Chính Hãng - Đã kích hoạt bảo hành điện tử</p>
        <div>
            4.8 
            <span class="rating">★★★★★</span> <span class="rating-count">(182)</span> | Đã bán 564
        </div>
        <p class="price">6.990.000₫ <span class="discount">-30%</span></p>
        
        <div>
            <p>Màu</p>
            <div style = "display: flex;">
                <div class = 'product_color'>
                    <img src="S20-FE-NAVY.png" alt="" class = 'product_img'>
                    <p>Xanh khí chất</p>
                </div>
                <div class = 'product_color'>
                    <img src="images.jpg" alt="" class = 'product_img'>
                    <p>Xanh thanh mát</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
